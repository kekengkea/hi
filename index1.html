<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none; /* 다른 스타일 태그 적용 시 위험! */
        }
        header{
            background-color: chartreuse;
            width: 15%;
            text-align: center;
        } /* h1 = 블럭태그 ->부모값 width 100% width 값 따로 안줘도됨 */
        header h1 a{
            display: block;
            color: aliceblue;
            line-height: 100px;
        }
        header nav ul{
            list-style: none;
        }
        header nav > ul > li > a{
            border-top: solid 2px aliceblue; /*li기준 width값 100% 받아서 li에 적용 x, 쉬게 하고 a에 적용 */
            display: block; /*부모기준(li) width값 100% */
            color: aliceblue;
            line-height: 100px;
        }
        header .depth02{
            height: 0;
            overflow: hidden;
            transition: 0.5s;
        }
        header .depth02 li a{
            display: block;
            background-color: darkgrey;
            color: black;
            border-top:  solid 2px aliceblue;
            line-height: 50px;
        }
        header nav > ul > li:hover .depth02{
            height: 208px;
        }
    </style>
</head>
<body>
    <header>
    <h1><a href="#">메인로고</a></h1>
    <nav>
        <ul class="depth01">
            <li>
                <a href="#">대메뉴1</a>
                <ul class="depth02">
                    <li><a href="#">소메뉴1</a></li>
                    <li><a href="#">소메뉴2</a></li>
                    <li><a href="#">소메뉴3</a></li>
                    <li><a href="#">소메뉴4</a></li>
                </ul>
            </li>
            <li>
                <a href="#">대메뉴2</a>
                <ul class="depth02">
                    <li><a href="#">소메뉴1</a></li>
                    <li><a href="#">소메뉴2</a></li>
                    <li><a href="#">소메뉴3</a></li>
                    <li><a href="#">소메뉴4</a></li>
                </ul>
            </li>
            <li>
                <a href="#">대메뉴3</a>
                <ul class="depth02">
                    <li><a href="#">소메뉴1</a></li>
                    <li><a href="#">소메뉴2</a></li>
                    <li><a href="#">소메뉴3</a></li>
                    <li><a href="#">소메뉴4</a></li>
                </ul>
            </li>
            <li>
                <a href="#">대메뉴4</a>
                <ul class="depth02">
                    <li><a href="#">소메뉴1</a></li>
                    <li><a href="#">소메뉴2</a></li>
                    <li><a href="#">소메뉴3</a></li>
                    <li><a href="#">소메뉴4</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</header>
</body>
</html>
